<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechVani | Desenvolvimento Web Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- ImportMap para React no navegador local -->
    <script type="importmap">
    {
      "imports": {
        "vite": "https://aistudiocdn.com/vite@^7.2.6",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
      }
    }
    </script>

    <!-- Tailwind CSS via CDN para visualização LOCAL (Preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'cursor-blink': 'cursor-blink 1s step-end infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'cursor-blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
        plugins: [],
      }
    </script>
    
    <!-- ESTILOS CUSTOMIZADOS PARA O CDN (PREVIEW LOCAL) -->
    <!-- O Netlify ignorará isso e usará o index.css, mas o navegador precisa disso AGORA -->
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-card {
          @apply bg-slate-900/60 backdrop-blur-md border border-white/5;
        }
        
        .glass-nav {
          @apply bg-slate-950/80 backdrop-blur-md border-b border-white/5;
        }
        
        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-br from-primary-400 via-accent-500 to-purple-500;
        }
      }
    </style>
    
    <!-- CSS PURO (Compatível com ambos) -->
    <style>
      body {
        background-color: #082f49; /* Fallback visual */
        color: #f8fafc;
      }
      .grid-bg {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
